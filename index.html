<html>
<head>
  <title>
    Animal voice recognition
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">
  </script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js">
  </script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="col-xs-12 header_div text-center">
    <h2>
      Animal Sounds Recogniser
    </h2>
    <p>Note: Play different sounds like barking,mooing and meowing
    </p>
  </div>
  <div class="main_div">
    <center>
      <br>
      <button class="btn btn-warning" onclick="startClassification()">START
      </button>
      <h3 id="result_label">
        Recognising - 
      </h3>
      <h3 id="animal_label">
        Animal - 
      </h3>
      <h4 id="result_confidence">
        Accuracy -
      </h4>
      <br>
      <img src="" id="pic" width="400" height="400">
    </center>
  </div>
  <div class="copy_right_footer">
    Developed by - Ethan
  </div>
  <script src="main.js">
  </script>
</body>
</html>
